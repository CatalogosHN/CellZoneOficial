<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CellZoneHN</title>
  <link rel="icon" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="topbar__row">
      <button class="iconbtn" id="btnMenu" aria-label="Menú">
        <span class="burger"></span>
      </button>

      <a class="brand" href="#/">
        <span class="brand__text">CellZoneHN</span>
      </a>

      <div class="topbar__spacer"></div>

      <button class="iconbtn" id="btnFav" aria-label="Favoritos">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
          <path d="M12 21s-7-4.6-9.4-8.1C.8 9.8 2.4 6.5 5.9 5.7c1.6-.4 3.3.1 4.4 1.3 1.1-1.2 2.8-1.7 4.4-1.3 3.5.8 5.1 4.1 3.3 7.2C19 16.4 12 21 12 21z"
                stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div class="search">
      <div class="search__wrap">
        <input id="searchInput" class="search__input" type="search" placeholder="Buscar productos..." />
        <button class="search__btn" id="btnSearch" aria-label="Buscar">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="white" stroke-width="2"/>
            <path d="M16.2 16.2 21 21" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Drawer Menu -->
  <aside class="drawer" id="drawer">
    <div class="drawer__panel">
      <div class="drawer__head">
        <div class="drawer__title">Menú</div>
        <button class="iconbtn" id="btnCloseDrawer" aria-label="Cerrar">
          <span class="x"></span>
        </button>
      </div>

      <nav class="drawer__nav">
        <a href="#/" class="drawer__link">Inicio</a>
        <a href="#/" class="drawer__link">Categorías</a>
        <a href="#/" class="drawer__link">Ofertas</a>
        <a href="#/" class="drawer__link">Contacto</a>
      </nav>

      <div class="drawer__hint">
        Tip: buscá “Honor”, “Laptop”, “Estufa”, “Samsung”…
      </div>
    </div>
    <div class="drawer__backdrop" id="drawerBackdrop"></div>
  </aside>

  <!-- Main -->
  <main id="app"></main>

  <!-- Floating WhatsApp -->
  <a class="wa-float" id="waFloat" target="_blank" rel="noopener">
    <span class="wa-float__badge" id="waBadge">1</span>
    <svg viewBox="0 0 32 32" width="26" height="26" aria-hidden="true">
      <path fill="currentColor" d="M19.1 17.6c-.2-.1-1.2-.6-1.4-.7-.2-.1-.4-.1-.6.1-.2.2-.7.7-.9.9-.2.2-.3.2-.6.1-.3-.1-1.1-.4-2.1-1.3-.8-.7-1.3-1.6-1.5-1.9-.2-.3 0-.5.1-.6.1-.1.3-.3.4-.5.1-.2.2-.3.3-.5.1-.2 0-.4 0-.5 0-.1-.6-1.5-.8-2-.2-.5-.4-.4-.6-.4h-.5c-.2 0-.5.1-.7.4-.2.3-1 1-1 2.4 0 1.4 1 2.8 1.2 3 .1.2 2 3.1 4.9 4.3.7.3 1.2.5 1.6.6.7.2 1.3.2 1.8.1.6-.1 1.2-.5 1.4-.9.2-.4.2-.8.1-.9 0-.1-.2-.2-.4-.3ZM16 3C8.8 3 3 8.8 3 16c0 2.3.6 4.5 1.7 6.4L3 29l6.8-1.7c1.8 1 4 1.6 6.2 1.6 7.2 0 13-5.8 13-13S23.2 3 16 3Z"/>
    </svg>
  </a>

  <script src="app.js"></script>
</body>
</html>
